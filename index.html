<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>ICD10 to ICD11 Mapper</title>
</head>

<body>
    <div id="searchWrapper">
        <label for="searchBox">ICD10 Code to search for: </label>
        <input id="searchBox" type="text" onkeydown="searchKeypress(event)">
        <button id="searchButton" onclick="search()">Search</button>
    </div>
    <div id="results" class="hidden">
        <p id="icd10-search"></p>
        <table id="resultsTable">
            <tr>
                <th class="header code">ICD-11 Code</th>
                <th class="header title">ICD-11 Title</th>
                <th class="header url">URL</th>
            </tr>
        </table>
    </div>

    <div class="language-selector-wrapper">
        <label for="language-selector">Link Language:</label>
        <select name="language-selector" id="language-selector" onchange="search()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="cs">Czech</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="uz">Uzbek</option>
            <option value="zh">Chinese</option>
        </select>
    </div>
</body>

</html>
